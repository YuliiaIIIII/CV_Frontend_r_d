<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="hire-me-position.css"> -->
  <title>Hire me</title>
</head>
<body>
  <div class="wrapper">  

    <div>
      <div class="shadow px-36 pt-2 pb-2 max-w-md my-4 mx-auto font-medium text-center rounded-sm bg-blue-300">
        <h1>Offer a job</h1>
      </div>
      <div>
       <table class="border-collapse border-1 border-blue-400 my-4 mx-auto bg-yellow-200">
        <tbody>
          <tr>
            <th class="border border-gray-400 px-4 py-2 w-36">Phone:</th>
            <td class="border border-gray-400 px-4 py-2 w-72">+38 095 545 35 47</td>
          </tr>
          <tr>
            <th class="border border-gray-400 px-4 py-2 w-36">Adress:</th>
            <td class="border border-gray-400 px-4 py-2 w-72">Kyiv, Ukraine</td>
          </tr>
        </tbody>
      </table>       
      </div>
    </div>

    <div class="shadow font-medium w-full max-w-md my-0 mx-auto">
      <form class="bg-white shadow-md rounded px-8 pt-4 pb-8 mb-4 bg-yellow-100" action="/hire-me.html" method="get">
        <fieldset class="mb-4 font-semibold text-center">
          <legend class="shadow px-36 pt-2 pb-2 rounded-sm bg-blue-300">Contact form</legend>
        </fieldset>

        <div class="mb-4">
          <label class="block text-gray-700 text-base font-semibold mb-2" for="email-input">
            E-mail *
          </label>
          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email-input" type="email" name="email-input" required placeholder="Enter your e-mail">
          <p class="text-red-600 text-sm italic font-medium">Please enter a correct e-mail</p>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-base font-semibold mb-2" for="description">
            Description:
          </label>
          <textarea id="description" rows="4" class="block shadow py-2 px-3 w-full text-base font-normal rounded font-semibold border border-blue-800 bg-white placeholder-gray-400 dark:text-gray-700 focus:outline-none focus:shadow-outline" placeholder="Write your text here..."></textarea>
        </div>

        <div class="inline-block relative w-96">
          <label class="block text-gray-700 text-base font-semibold mb-2" for="work-type">
            Work-type:
          </label>
          <select class="block appearance w-full bg-white border border-blue-800 hover:border-gray-500 px-4 py-2 pr-8 mb-3 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="selection" id="work-type" required>
            <option class="notOption" value="" selected disabled>Choose your option</option>
            <option value="option1">Full-time</option>
            <option value="option2">Remote</option>
            <option value="option3">One-time project</option>
          </select>
        </div>

        <div class="flex items-center justify-between">
          <input class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Hire me">
          </input>
        </div>

      </form>

    </div>

  </div>
  
</body>
</html>
